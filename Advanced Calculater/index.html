<!DOCTYPE html>
<html>
<head>
	<title>Advanced Calculater</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script><!-- defer->so that the script loads after the whole page -->
</head>
<body>
	<div class="calculator-grid">
		<div class="output">
			<div data-prev class="prev"></div><!-- top operator -->
			<div data-curr class="curr"></div><!-- down operator -->
		</div>
		<!-- Buttons -->
		<button data-ac class="one">AC</button>
		<button data-del>DEL</button>
		<button data-operation>%</button><!-- we can select all data-operation -->
		<button data-num>1</button><!-- we can select all data-num -->
		<button data-num>2</button>
		<button data-num>3</button>
		<button data-operation>*</button>
		<button data-num>4</button>
		<button data-num>5</button>
		<button data-num>6</button>
		<button data-operation>+</button>
		<button data-num>7</button>
		<button data-num>8</button>
		<button data-num>9</button>
		<button data-operation>-</button>
		<button data-num>.</button>
		<button data-num>0</button>
		<button data-equals class="two">=</button>
	</div>
</body>
</html>
